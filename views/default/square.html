<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="{{=URL('static', 'js/d3.v3.js')}}"></script>
         <script type="text/javascript" src="{{=URL('static', 'js/topojson.v1.min.js')}}"></script>
        <style type="text/css">
        </style>

    </head>
    <body>
    <div>{{ =data }}</div>
        <script type="text/javascript">
var dataset = [ 5, 10, 15, 20, 25 ];        
d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text("New paragraph!");
d3.json("uk.json", function(error, uk) {
  console.log(uk);
});
        </script>
    </body>
</html>
